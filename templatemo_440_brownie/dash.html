<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard DISC</title>
  <link rel="stylesheet" href="css/style.css" />
</head>


<body>
  <div class="dashboard-container">
    <h1>Dashboard DISC – Vários Gráficos</h1>

    <div class="graficos-grid">
      <canvas id="graficoBarra"></canvas>
      <canvas id="graficoBarraHorizontal"></canvas>
      <canvas id="graficoPizza"></canvas>
      <canvas id="graficoDoughnut"></canvas>
      <canvas id="graficoRadar"></canvas>
      <canvas id="graficoLinha"></canvas>
      <canvas id="graficoPolar"></canvas>
      <canvas id="graficoBubble"></canvas>
    </div>
    
    <div id="resultadoTexto"></div>
  </div>

<div class="center">
  <button onclick="voltarInicio()" class="voltar-btn">VOLTAR À PÁGINA INICIAL</button>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
